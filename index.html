<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Memory Garden</title>
  <style>
    body {
      background-color: #f5edd6;
      font-family: "EB Garamond", serif;
      color: #2f3e2f;
      text-align: center;
      padding-top: 15vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    .quote {
      font-style: italic;
      font-size: 1.1em;
      margin-bottom: 2em;
    }

    a {
      text-decoration: none;
      color: #2f3e2f;
      border-bottom: 1px solid #2f3e2f;
      transition: 0.3s;
    }

    a:hover {
      color: #5a6b5a;
      border-bottom: 1px solid #5a6b5a;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Memory Garden</h1>
  <p class="quote">“Where fragments of time are preserved and allowed to bloom again.”</p>
  <a href="#">Enter the Archive</a>
</body>
</html>
